<article class="news">
  <figure class="news-imageContainer">
    <img
      class="news-image"
      [src]="article.media"
      width="500"
      [alt]="article.title + 'image'"
    />
  </figure>
  <div class="news-detail">
    <h3 class="news-title">{{ article.title }}</h3>
    <p class="news-description">
      {{ article.summary }}
    </p>
    <a class="news-url" [href]="article.link" target="_blank"> see more </a>
  </div>
</article>
