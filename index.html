<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvaGames</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/dhOVN2n.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <! -- Header start -->
    <header>
        <div class="logo">
          <img
            class="logo-image"
            src="https://i.imgur.com/dhOVN2n.png"
            alt="logo image"
            height="32"
          />
          <span class="logo-text">CanvaGames</span>
        </div>
        <nav>
          <ul>
            <li><a href="#">Rules</a></li>
            <li><a href="#">Who?</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <! -- Header end -->
    
    <! --"main section start -->
    <section class="main">
      <div class="container">
        <div class="badges">
          <div class="contain-btn-badge" id="frogger">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/PL8iIMV.png" width="95" alt="badge frogger">
            </div>
          </div>
          <div class="contain-btn-badge" id="galaga">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/5V3uRbF.png" width="95" alt="badge galaga">
            </div>
          </div>
          <div class="contain-btn-badge" id="pong">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/gkShWGs.png" width="95" alt="badge pong">
            </div>
          </div>
          <div class="contain-btn-badge" id="arkanoid">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/zclQt4C.png" width="95" alt="badge arkanoid">
            </div>
          </div>
          <div class="contain-btn-badge" id="kong">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/1igRXn3.png" width="90" alt="badge donkey kong">
            </div>
          </div>
          <div class="contain-btn-badge" id="pacman">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/KxYEK7Y.png" width="95" alt="badge pacman">
            </div>
          </div>
          <div class="contain-btn-badge" id="centipede">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/101qRBj.png" width="95" alt="badge centipede">
            </div>
          </div>
          <div class="contain-btn-badge" id="space">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/LgpzNFn.png" width="95" alt="badge spaceinvaders">
            </div>
          </div>
          <div class="contain-btn-badge" id="tetris">
            <div class="btn-badge">
              <img class="badge" src="https://i.imgur.com/t1RbvC0.png" width="95" alt="badge tetris">
            </div>
          </div>
        </div>
        <canvas class="canvas" width="1000" height="500"> </canvas>
      </div>
    </section>

    <! --"main section start -->
  </body>
</html>
